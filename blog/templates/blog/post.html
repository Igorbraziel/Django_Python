{% extends 'global/base.html' %}

{% if  text%}
{% block texto %} {{ text }} {% endblock texto %}
{% endif %}


{% block postblock %}
<article class="post single-post">
    <header>
        <h1 class="post__title">
            <a href="{% url "post" post.id %}">
                {{ post.title }}
            </a>
        </h1>
    </header>
    <div class="post__body">
        {{ post.body }}
    </div>
</article>
{% endblock postblock %}
